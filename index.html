<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/cb0098a9b0.js"
            crossorigin="anonymous"
        ></script>
        <title>Awesome CSS Search Box</title>
        <link
            rel="shortcut icon"
            href="./blue-butterfly-512x512_98687.ico"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="search-box">
            <input
                type="text"
                name=""
                class="search-txt"
                placeholder="Type to search"
            />
            <a href="#" class="search-btn">
                <i class="fa-duotone fa-solid fa-magnifying-glass"></i>
            </a>
        </div>
    </body>
</html>
